<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="register.css">
</head>

<body style="background-color:skyblue;">

<div style="padding-left: 40%;">
    <h1 style="color:brown">registation form</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input style="width:200px;Height:25px;border-radius: 5px;" type="text" name="username" placeholder="enter your user name"><br><br>
    <input style="width:200px;Height:25px;border-radius: 5px;" type="text" name="first_name" placeholder="enter your first name"><br><br>
    <input style="width:200px;Height:25px;border-radius: 5px;" type="text" name="second_name" placeholder="enter your second name"><br><br>
    <input style="width:200px;Height:25px;border-radius: 5px;" type="email" name="email" placeholder="enter your email"><br><br>
    <input style="width:200px;Height:25px;border-radius: 5px;" type="password" name="password" placeholder="enter your passowrd"><br><br>
    <input style="width:200px;Height:25px;border-radius: 5px;" type="password" name="password2" placeholder="confirm password"><br><br>
    <input style="width:100px;Height:25px;border-radius: 5px;"type="submit">

</form>

    </div>


</body>
</html>
